<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="my-form">
    <input type="text" name="first" placeholder="first" id="first"><br>
    <input type="text" name="last" placeholder="last"> <br>
    <input type="radio" value="male" name="gender">Male 
    <input type="radio" value="female" name="gender">Female <br>
    <input type="checkbox" value="cat" name="animal">Cat
    <input type="checkbox" value="dog" name="animal"> Dog
    <select name="plants" id="plants">
      <option value="grass">grass</option>
      <option value="tree">tree</option>
      <option value="flower">flower</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <ul></ul>

  <div id="dataId" data-user="jsDude"></div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="form.js"></script>
</body>

</html>
